<Div class="mt-2 text-center" ><H1 >Products</H1><br><br> </Div>
<div class="alert alert-success" *ngIf="msg !=undefined">Product Added To Cart</div>
<table class="table table-hover table-dark col-md-8 mx-auto mt-3" border="1">
    <thead class= "thead-dark">
    <tr class= "bg-primary">
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <li *ngIf="storageservice.loginflag && storageservice.role=='user'"><th>Operations</th> </li>  
    </tr>
</thead>
    <tbody>
    <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td >{{product.description | titlecase}}</td>
        <td >{{product.price | currency:'INR'}}</td>
        <td ><input type="number" min="1" max="10" [(ngModel)]="product.quantity" #mlquantity="ngModel"></td>
        <li *ngIf="storageservice.loginflag && storageservice.role=='user'"><td>
           <button type="submit" value="Add To Cart" (click)="addToCart(product.id,product.quantity)" class="btn btn-success">Add To Cart</button>&nbsp;&nbsp;&nbsp;
            
        </td></li>
    </tr>
</tbody>
</table>
