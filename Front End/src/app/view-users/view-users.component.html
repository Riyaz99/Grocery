<Div class="mt-2 text-center" ><H1 >Users</H1> <br> <br> </Div>
<table class="table table-hover table-dark col-md-8 mx-auto mt-3" border="1">
    <thead class= "thead-dark">
    <tr class= "bg-primary">
        <th>Email ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
        <th>Address</th>
        <th>Country</th>
        <th>State</th>
        <th>District</th>
        <th>Pincode</th>           
    </tr>
</thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.emailId}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.mobileNo}}</td>
        <td>{{user.address}}</td>
        <td>{{user.country}}</td>
        <td>{{user.state}}</td>
        <td>{{user.district}}</td>
        <td>{{user.pincode}}</td>
    </tr>
</tbody>
</table>
