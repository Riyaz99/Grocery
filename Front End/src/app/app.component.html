
<div class="container">
  <div class="jumbotron">
      <h1>Welcome to My application!</h1>
    <h1>{{title}}</h1>
    <div *ngIf="storageservice.loginflag" class="col-8 mx-auto mt-2">Hi {{storageservice.username | titlecase}}</div>
    
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">{{title}}</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a [routerLink]="['home']">Home</a></li>
      <li *ngIf="storageservice.loginflag && storageservice.role=='admin'"><a [routerLink]="['addproduct']">Add Products</a></li>  
      <li><a [routerLink]="['viewproducts']">Products</a></li>
      <li *ngIf="storageservice.loginflag && storageservice.role=='user'"><a [routerLink]="['viewcart']">Cart</a></li>
      <li *ngIf="storageservice.loginflag && storageservice.role=='admin'"><a [routerLink]="['updateproducts']">Edit Products</a></li> 
      <li *ngIf="storageservice.loginflag && storageservice.role=='admin'"><a [routerLink]="['viewusers']">Users</a></li>  


    </ul>
    <ul class="nav navbar-nav pull-right">
      <li *ngIf="!storageservice.loginflag"><a [routerLink]="['login']" >Login</a></li>
      <li><a [routerLink]="['about']">About Us</a></li> 
      <li *ngIf="storageservice.loginflag"><a (click)="logout()">Logout</a></li>  
      <li *ngIf="storageservice.loginflag && storageservice.role=='user'"><a [routerLink]="['editprofile']">Edit Profile</a></li>  
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
