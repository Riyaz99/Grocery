<Div class="mt-2 text-center" ><H1 >Cart</H1> <br> <br> </Div>
<table class="table table-dark table-hover col-md-8 mx-auto mt-3" border="1">
    <thead class= "thead-dark">
    <tr class= "bg-primary">
        <th>Product Id</th>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
    </tr>
</thead>
    <tbody>
    <tr *ngFor= "let cart of carts" >
        <td>{{cart.productEntity.id}}</td>
        <td>{{cart.productEntity.code | titlecase}}</td>
        <td>{{cart.productEntity.name}}</td>
        <td>{{cart.productEntity.price * cart.quantity | currency:'INR'}}</td>
        <td>{{cart.quantity}}</td>
        <td>{{cart.productEntity.category}}</td>
    </tr>
    </tbody>
</table>
